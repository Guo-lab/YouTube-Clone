#============ MongoDB =============#
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=youtube-clone

#============ AWS S3 ==============#
### >> VM options in IDEA, IntelliJ will inject these two properties to the application
#cloud.aws.credentials.access-key=
#cloud.aws.credentials.secret-key=
cloud.aws.region.static=us-east-1
cloud.aws.stack.auto=false

# To solve [org.springframework.web.multipart.MaxUploadSizeExceededException: Maximum upload size exceeded]
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB